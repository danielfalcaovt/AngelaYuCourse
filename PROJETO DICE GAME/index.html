<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>LUCKY GAME</title>
</head>
<body>
    <header>
        <h1 id="result">Roll the dices.</h1>
    </header>
    <main>
        <article>
            <div>
                <h1>Dice 1</h1>
                <div onclick="play()"  id="dice1">
                    <div class="dice d1"></div>
                    <div class="dice d2"></div>
                    <div class="dice d3"></div>
                    <div class="dice d4"></div>
                    <div class="dice d5"></div>
                    <div class="dice d6"></div>
                    <div class="dice d7"></div>
                </div>
            </div>
            <div>
                <h1>Dice 2</h1>
                <div onclick="play()" id="dice2">
                    <div class="dice p2 d1"></div>
                    <div class="dice p2 d2"></div>
                    <div class="dice p2 d3"></div>
                    <div class="dice p2 d4"></div>
                    <div class="dice p2 d5"></div>
                    <div class="dice p2 d6"></div>
                    <div class="dice p2 d7"></div>
                </div>
            </div>
        </article>
    </main>
    <footer><h1>Created by <span><a href="https://github.com/danielfalcaovt">DEENE</a></span></h1></footer>
    <script src="script.js"></script>
</body>
</html>
